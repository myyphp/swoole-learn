<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>ws测试1</title>
    </head>

    <body>
        <h1> ws测试 </h1>
        <script>
            var ws = new WebSocket("ws://192.168.33.13:9501");
            ws.onopen = function () {
                /* 打开连接后回调 */
                console.log('连接打开');
                ws.send('Hi!');
            };

            ws.onmessage = function (ev) {
                /* 收到消息后 */
                console.log('收到服务端消息：' + ev.data)
            }

            ws.onclose = function (ev) {
                /* 连接关闭后 */
                console.log('连接关闭')
            }

            ws.onerror = function (ev) {
                console.log('出现错误')
            }
        </script>
    </body>
</html>
